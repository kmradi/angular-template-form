<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
             type="text" 
             id="username" 
             class="form-control" 
             ngModel 
             name="username"
             required>
          </div>
          <div class='btn-toolbar'>
            <button class="btn btn-default" type="button" 
          (click)="suggestUserName()">patch with patchValue</button>
          <button class="btn btn-warning" type="button" 
          (click)="replaceAll()">overwrite with setValue</button>
          </div>
          
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
               id="email"
               class="form-control"
               name="email"
               ngModel
               required
               email
               #em="ngModel"
            >
            <span class="help-block" *ngIf="!em.valid && em.touched">Please enter a valid email id</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" ngModel>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer"
          rows="3"
          class="form"
          [(ngModel)]="answer">
          </textarea>
        </div>
        <div class='radio' *ngFor="let gen of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gen">
            {{ gen }}
          </label>
        </div>
        <div class="btn-toolbar">
          <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!f.valid"
          >Submit</button>
          <button 
          class="btn btn-primary" 
          (click)="onReset()"
          >reset</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
